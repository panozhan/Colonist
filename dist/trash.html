<style>
    #extra-ui {display: none; position: fixed; top:0; left: 0; margin:0; background: rgba(0, 0, 0, 0.7); width: 100vw; height: 100vh;}
    #trade-ui {width:100%; height: 100%; display: flex; flex-direction: column; justify-content: space-evenly;}
    .trade-partner-containers {display: none; justify-content: space-evenly;}
    .trade-partner {width: 250px; height: 350px; border-radius: 1rem; box-shadow: 0 0 20px grey; display: flex; flex-direction: column; justify-content: center; text-align: center; font-size:40px; font-weight: bold; color:black; background-size: cover; font-family: cursive;}
    .trade-partner:hover {box-shadow: 0 0 20px lightgoldenrodyellow; cursor: pointer}
    #bank {background-image: url("./dist/parchment-small-6.jpg")}
    .slider {-webkit-appearance: none; appearance: none; width: 100%; height: 25px; background: #d3d3d3; outline: none; opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s;}
    .slider:hover {opacity: 1;}
    #trade-resource-sliders {font-family: cursive; display: none; flex-direction: column; height:70vh; background-image: url('./dist/parchment.jpg'); background-position: center; background-size: cover;}
    #trade-message {font-size: xx-large; color:black; display: flex; justify-content: center; margin-top: 2rem;}
    #trade-input-rows{display:flex; flex-grow:1;}
    .resource-indcator{display: flex; justify-content: space-evenly;}
    .resource-indcator > div {display: flex; flex-direction: column; justify-content: center; font-size: x-large;}
    .trade-column{flex-grow:2; display:flex; justify-content: space-evenly; flex-direction: column; margin: 3rem;}
    .indicator-column{flex-grow:1; display:flex; justify-content: space-evenly; flex-direction: column; margin: 3rem;}
    #trade-for-word{display: flex; flex-direction: column; justify-content: center; font-size: xx-large;}
    .slider::-webkit-slider-thumb {-webkit-appearance: none; appearance: none; width: 25px;  height: 25px; background: #4CAF50; cursor: pointer;}
    #send-trade-request{font-size: xx-large; display: flex; justify-content: center; margin-bottom: 2rem;}
    #send-trade-request:hover{cursor: pointer;}
    #extra-ui-close{width:50px; height:50px; position: fixed; right: 50px; top:50px;}
    #x-line {height: 50px; width: 4px; margin-left: 25px; background-color: white; transform: rotate(45deg);}
    #x-line-2 {height: 50px; width: 4px; background-color: white; transform: rotate(90deg);}
    #decide-trade-request{font-size: xx-large; display: flex; justify-content: space-evenly; margin-bottom: 2rem;}
    #decide-trade-request > div:hover {cursor: pointer;}
</style>
