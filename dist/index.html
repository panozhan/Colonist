<!DOCTYPE html>
<html>
    <head>
    <title>Colonist</title>
    <style>
        body { margin: 0; padding: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #games-container {display: flex; flex-wrap: wrap; justify-content: space-evenly;}
        .game-room {width: 250px; height: 350px; border-radius: 1rem; box-shadow: 0 0 20px grey; transition: width 0.1s, height 0.13s, box-shadow 0.1s linear; display: flex; flex-direction: column; justify-content: center; text-align: center; font-size:x-large;}
        .game-room:hover {width: 260px; height: 360px; border-radius: 1rem; box-shadow: 0 0 20px black; cursor: pointer}
        form {padding: 0.25rem; box-sizing: border-box; backdrop-filter: blur(10px)}
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; font-size:large;}
        #new-game > button {flex-grow: 1; cursor: pointer; }
        #new-game {background: rgba(0, 0, 0, 0.15);}
        #game-canvas {display: none; margin:0; padding: 0;}
        #username {margin: 50px; display: flex; justify-content: space-evenly; font-size: xx-large;}
        #username-input {margin-left: 50px; flex-grow: 1;}

        #top-left-panel{height: 40vh; position: absolute; top:0; left:0; display:none; flex-direction: column;}
        #top-left-panel > button {border-radius: 5px; flex-grow: 1; background-position: center; background-size: cover; width: 100%; margin: 15px 0 15px 0; height: 100px; font-family: sans-serif; color:white; font-size: xxx-large; }
        #build-button {background-image: url('./dist/build-background.jpg');}
        #trade-button {background-image: url('./dist/trade-background.jpg');}
        #develop-button {background-image: url('./dist/develop-background.jpg');}
        #end-turn-button {background-image: url('./dist/end-turn.jpg');}
        #card-panel{position:absolute; bottom:0; left:0; height: 9.5vh; width:100%; display: none;}
        #log-panel{height: 38vh; position: absolute; bottom:9.5vh; left:0; background-color:rgba(0,255,0,0.3)}
        #darkened-overlay{position:absolute; height:100vh; width:100vw; background: rgba(0, 0, 0, 0.5); display:none;}
    </style>
    </head>
    <script src="../dist/main.js"></script>
    <body>
        <form id="username" action=""> 
            <span id="username-prompt">What is your name?</span>
            <input id="username-input" autocomplete="off" />
        </form>
        <div id="games-container">
            <form id="new-game" class="game-room" action=""> 
                <span id="new-game-instruction">Enter the name of your game:</span>
                <input id="input" autocomplete="off" />
                <button>Create New Game</button>
            </form>
        </div>
        <div id="darkened-overlay"></div>
        <canvas id="game-canvas"></canvas>
        <div id="top-left-panel">
            <button id="build-button">Build</button>
            <button id="trade-button">Trade</button>
            <button id="develop-button">Develop</button>
            <button id="end-turn-button">End Turn</button>
        </div>
        <div id="card-panel"></div>
        <div id="log-panel"></div>
        <!-- <div id="bot-left-panel">
            <img id="largest-army"></img>
            <img id="longest-road"></img>
        </div>
        <div id="right-panel"></div> -->
    </body>
</html>
